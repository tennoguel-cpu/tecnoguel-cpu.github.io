<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Diagn√≥stico R√°pido - TecnoGuel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos espec√≠ficos del diagn√≥stico */
        #diagnosis-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 40px;
            border: var(--borde-futurista);
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
        }

        .question {
            font-size: 1.5em;
            color: var(--color-neon-cian);
            margin-bottom: 25px;
        }

        .option-button {
            display: block;
            margin: 15px auto;
            width: 80%;
            background: var(--color-fondo-secundario);
            color: var(--color-texto-base);
            border: 1px solid var(--color-neon-magenta);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
        }

        .option-button:hover {
            background: rgba(255, 0, 204, 0.3);
            border-color: var(--color-neon-magenta);
            box-shadow: 0 0 10px var(--color-neon-magenta);
        }

        .result-box {
            border: 2px solid var(--color-neon-cian);
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 255, 204, 0.1);
            margin-top: 30px;
        }

        .result-box h3 {
            color: var(--color-neon-cian);
            text-shadow: var(--sombra-cian);
        }
    </style>
</head>
<body>

    <header>
        <h1>üî¨ Diagn√≥stico R√°pido de Fallos</h1>
        <p>Responde las preguntas para identificar la soluci√≥n m√°s probable.</p>
    </header>

    <div id="diagnosis-container">
        <div id="quiz-area">
            </div>
        <div id="result-area" class="result-box" style="display: none;">
            </div>
    </div>

    <section id="volver">
        <button onclick="window.location.href='index.html'">Volver a la P√°gina Principal</button>
    </section>

    <script>
        // --- √ÅRBOL DE DECISIONES DE DIAGN√ìSTICO ---
        const questions = {
            Q1: {
                text: "¬øCu√°l es la categor√≠a principal del fallo?",
                options: [
                    { text: "Lentitud / Rendimiento / Bater√≠a", next: "Q2_PERF" },
                    { text: "Conectividad (Wi-Fi/Bluetooth/Red)", next: "Q2_CONN" },
                    { text: "El tel√©fono no enciende / Pantalla negra", next: "Q2_POWER" }
                ]
            },
            
            // --- RAMA RENDIMIENTO (Q2_PERF) ---
            Q2_PERF: {
                text: "¬øEl problema es constante o solo con ciertas aplicaciones?",
                options: [
                    { text: "Constante, desde que lo enciendo.", next: "R1_REINICIO" },
                    { text: "Solo con apps pesadas (juegos, redes sociales).", next: "R2_CACHE" }
                ]
            },
            
            // --- RAMA CONECTIVIDAD (Q2_CONN) ---
            Q2_CONN: {
                text: "¬øEl fallo afecta a Wi-Fi, Bluetooth o ambos?",
                options: [
                    { text: "Solo Wi-Fi (no se conecta o se desconecta).", next: "R3_WIFI" },
                    { text: "Solo Bluetooth (auriculares, parlantes).", next: "R4_BLUETOOTH" },
                    { text: "Ambos fallan (o fallan los datos m√≥viles).", next: "R5_RED_RESET" }
                ]
            },

            // --- RAMA POWER (Q2_POWER) ---
            Q2_POWER: {
                text: "¬øEl tel√©fono vibra o emite alg√∫n sonido, o est√° totalmente muerto?",
                options: [
                    { text: "Vibra, se ilumina un poco, o se reinicia en bucle.", next: "R6_SOFT_BRICK" },
                    { text: "Totalmente muerto, ni carga ni vibra.", next: "R7_HARDWARE" }
                ]
            },

            // --- RESULTADOS (R1 a R7) ---
            R1_REINICIO: {
                result: "M√°ximo Rendimiento",
                tip: "La soluci√≥n m√°s probable es un **Restablecimiento de F√°brica Profesional** (con respaldo de datos). Esto eliminar√° el software corrupto que satura el CPU. Ofrecemos este servicio por C$180 (Paquete Completo)."
            },
            R2_CACHE: {
                result: "Limpieza de Software",
                tip: "Necesitas una limpieza profunda de cach√© y datos de apps. Soluci√≥n: Ir a Ajustes > Aplicaciones y **Borrar Cach√©** de las apps problem√°ticas. Si persiste, contrata nuestro servicio de **Limpieza de Software** (C$50)."
            },
            R3_WIFI: {
                result: "Fallos de Conexi√≥n Wi-Fi",
                tip: "Intenta primero un **Restablecimiento de Ajustes de Red** (Ajustes > Administraci√≥n general > Restablecer). Esto fuerza una reconexi√≥n limpia. Si el fallo contin√∫a, puede ser un problema de hardware de la antena Wi-Fi."
            },
            R4_BLUETOOTH: {
                result: "Fallos de Conexi√≥n Bluetooth",
                tip: "Aseg√∫rate de que el otro dispositivo no est√© ya emparejado con otro m√≥vil. Si no, realiza el **Restablecimiento de Ajustes de Red** (Ajustes > Administraci√≥n general > Restablecer)."
            },
            R5_RED_RESET: {
                result: "Conflicto Global de Redes",
                tip: "La soluci√≥n casi segura es el **Restablecimiento Completo de Ajustes de Red**. Esta acci√≥n restablece Wi-Fi, Bluetooth y Datos M√≥viles a sus valores predeterminados. Si esto no funciona, es un fallo de m√≥dem (Hardware/Firmware)."
            },
            R6_SOFT_BRICK: {
                result: "Soft Brick / Bucle de Arranque",
                tip: "El sistema de arranque est√° da√±ado. Soluci√≥n: **Reinicio Forzado** (Volumen Abajo + Encendido por 10s). Si esto no lo arregla, se necesita un **Flasheo de Firmware** con Modo Download. **‚ö†Ô∏è ALTO RIESGO. Cont√°ctanos de inmediato para un flasheo seguro.**"
            },
            R7_HARDWARE: {
                result: "Fallo de Hardware Cr√≠tico",
                tip: "Si el tel√©fono no da ninguna se√±al de vida, es probable que la bater√≠a, la placa base o el puerto de carga est√©n da√±ados. Esto requiere una **Revisi√≥n F√≠sica en Taller**. ¬°Cont√°ctanos para iniciar un diagn√≥stico!"
            }
        };

        let currentQuestionKey = 'Q1';
        const quizArea = document.getElementById('quiz-area');
        const resultArea = document.getElementById('result-area');

        function loadQuestion(key) {
            currentQuestionKey = key;
            quizArea.innerHTML = '';
            resultArea.style.display = 'none';

            const data = questions[key];

            if (data.result) {
                // Es un resultado, no una pregunta
                displayResult(data);
                return;
            }

            // Es una pregunta
            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.textContent = data.text;
            quizArea.appendChild(questionElement);

            data.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.text;
                button.onclick = () => loadQuestion(option.next);
                quizArea.appendChild(button);
            });
        }

        function displayResult(data) {
            quizArea.style.display = 'none';
            resultArea.style.display = 'block';

            resultArea.innerHTML = `
                <h3>‚úÖ Diagn√≥stico Finalizado: ${data.result}</h3>
                <p>${data.tip}</p>
                <div style="margin-top: 20px;">
                    <button onclick="loadQuestion('Q1')" class="option-button" style="width: 200px;">Iniciar de Nuevo</button>
                    <button onclick="window.location.href='tecnoguel-ia-android.html'" class="option-button" style="width: 200px; background: #0d47a1;">Consultar a la IA</button>
                </div>
            `;
        }

        // Inicializar el diagn√≥stico al cargar
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestion(currentQuestionKey);
        });
    </script>
</body>
</html>
